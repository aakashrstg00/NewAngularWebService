<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cricket ke Deewane</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../libs/angular.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/model.js"></script>
    <script src="../js/controller.js"></script>
</head>

<body ng-app="cricmodule" ng-controller="cricctrl">
    <label for="">Choose Your Player</label>
    <select>
        <option value="" selected>MS Dhoni</option>
        <option value="">Virat Kohli</option>
        <option value="">Rohit Sharma</option>
        <option value="">i</option>
    </select>
    <button ng-click="searchByPid()">Check</button>
    <div ng-show="showIt">
        <ul>
            <li>Name :: {{result.data.fullName}}</li>
            <li>Image :: <img ng-src='{{result.data.imageURL}}'></li>
            <li>Country :: {{result.data.country}}</li>
        </ul>
    </div>
</body>

</html>
